<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple XMLHttpRequest Example</title>
</head>
<body>
  <h2>Exploring XMLHttpRequest</h2>
  <button id="loadBtn">Load Post Data</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
  // When the button is clicked, run this function
  
    document.getElementById("loadBtn").onclick = function() {
	
	// Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
	  
	  // Set up what happens when the request finishes
      xhr.onload = function() {
        var resultDiv = document.getElementById("result");
	
        if (xhr.status === 200) {
          resultDiv.innerHTML = `
            <h3 style="color:green;">Post Loaded Successfully!</h3>
            <p><b>Title:</b> JavaScriptâ€™s XMLHttpRequest</p>
            <p><b>Content:</b> XMLHttpRequest (XHR) is a JavaScript API used to make HTTP requests to a server from a web browser.</p>
          `;

        } else {
          resultDiv.innerHTML = `
            <span style="color:red;">Error: ${xhr.status} - ${xhr.statusText}</span>
          `;
        }
      };

      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);
      xhr.send();
    };
  </script>
</body>
</html>
